            <!-- ADD IN URL FOR FORM CONFIRMATION ONCE SITE IS LIVE -->

            <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required>

                <input
                    type="email"
                    id="email"
                    name="email"
                    required>
            
            <label for="note">Message (Optional):</label>
                <textarea 
                    id="note" 
                    name="note">
                </textarea>
            
            <button>Send Message</button>
        </form>
